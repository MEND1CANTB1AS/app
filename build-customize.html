<!DOCTYPE html>
<html>
  <head>
    <title>PERFORMANCE-PC / HOME</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://1.bp.blogspot.com/-VYROp1weKv8/XuVloMjd2cI/AAAAAAAAQeE/xFKVKVNmJOk6-tnCnLTMFRyoZd09QL-KwCLcBGAsYHQ/s1600/Performance%2BPC%2BLogo.png"
          alt="logo"
          height="150px"
        />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="build-customize.html">BUILD&CUSTOMIZE</a></li>
          <li><a href="site-plan.html">FAQ</a></li>
        </ul>
      </nav>
    </header>
    <div class="content-b-c">
      <main>
        <h2 class="b&c-title">
          BUILD & CUSTOMIZE!
        </h2>
        <p class="b-c-p-1">
          Below is a lsit of parts that you can select from. Part compatibility
          is already taken care of on our end. Each part will be analyzed
        </p>
        <select id="mb">
          <option value="default-mb">Select...</option>
          <option value="mb_1">Option 1</option>
          <option value="mb_2">Option 2</option>
          <option value="mb_3">Option 3</option>
        </select>

        <div id="default-mb" class="vis">This is what a motherboard does</div>
        <div id="mb_1" class="inv">Content 1</div>
        <div id="mb_2" class="inv">Content 2</div>
        <div id="mb_3" class="inv">Content 3</div>

        <script>
          document
            .getElementById("mb")
            .addEventListener("change", function() {
              "use strict";
              var vis = document.querySelector(".vis"),
                target = document.getElementById(this.value);
              if (vis !== null) {
                vis.className = "inv";
              }
              if (target !== null) {
                target.className = "vis";
              }
            });
        </script>
      </main>
    </div>
    <footer>
      <li><a href="site-plan.html">Site-Plan</a></li>
    </footer>
  </body>
</html>
