<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="grid">
      <select id="target">
        <option value="default" selected="selected">Select...</option>
        <option value="gpu_1">Option 1</option>
        <option value="content_2">Option 2</option>
        <option value="content_3">Option 3</option>
      </select>

      <div id="default" class="vis">This will be displayed until something else is selected</div>
      <div id="gpu_1" class="inv">Content 1</div>
      <div id="content_2" class="inv">Content 2</div>
      <div id="content_3" class="inv">Content 3</div>

      <script>
        document
          .getElementById("target")
          .addEventListener("change", function() {
            "use strict";
            var vis = document.querySelector(".vis"),
              target = document.getElementById(this.value);
            if (vis !== null) {
              vis.className = "inv";
            }
            if (target !== null) {
              target.className = "vis";
            }
          });
      </script>
    </div>
  </body>
</html>
